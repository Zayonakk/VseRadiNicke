<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваще похуй</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <div class="login-block-title">
                <h2 class="login-name">Вход в аккаунт</h2>
            </div>
            <div class="login-block-function">
                <div class="function-input">
                    <div class="input-one">
                        <input class='input-login-box' placeholder="Введите логин">  
                    </div>
                    <div class="input-two">
                        <input class="input-password-box" placeholder="Введите пароль">
                    </div>
                </div>
                <div class="zabil-parol">
                    <a href="#">Забыли пароль?</a>
                </div>
                <div class="function-btn">
                    <button class="login-btn">Войти в аккаунт</button>
                </div>
            </div>
            <div class="login-in-social">
                <div class="social-block">
                    <div class="social-block-title">
                        <p>Войти через соц.сети:</p>
                    </div>
                    <div class="social-block-login">
                        <div class="social">
                            <div class="telegram">
                                <a href="#"><img class="btn" src="image/free-icon-telegram-906377.svg"></a>
                            </div>
                            <div class="discord">
                                <a href="#"><img class="btn" src="image/discord.svg"></a>
                            </div>
                            <div class="twitter">
                                <a href="#"><img class="btn" src="image/twitter.svg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="not-account">
                <div class="not-account-block">
                    <div class="account-block-title">
                        <p class="account-name">У вас еще нет аккаунта?</p>
                    </div>
                    <div class="register-account">
                        <a href="https://nickstore.ru/accounts/signup/">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
